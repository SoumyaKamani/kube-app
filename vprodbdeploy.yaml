apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vrodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: soumyakamani/soumyadb:V1
          args:
            - "ignore-db-dir=lost+found"
          volumeMounts:
            - mountPath: var/lib/mysql
              name: vpro-db-data
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: ap-south-1a
      volumes:
        - name: vpro-db-data
          awsElasticBLockStore:
            volumeID: vol-02a258c44dedff58f
            fsType: ext4